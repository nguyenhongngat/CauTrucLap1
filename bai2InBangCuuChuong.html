<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="a"></p>
<script>
  let n= prompt("Nhap n");
  let i;
  for (i = 1; i <= 10; i++) {
    ketqua=i*n
      document.write(i+"x"+n+"="+ketqua+"<br>")
  }
  document.getElementById("demo").innerHTML = ketqua;
</script>
</body>
</html>
